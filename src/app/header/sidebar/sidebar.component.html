<div class="Backdrop" (click)="onClose()"></div>
<div class="profile-container">

   <div class="profile-header">
    <img 
      [src]="userProfile.url || 'assets/default-user.jpg'" 
      alt="User Image"
      class="user-img cursor"
      (click)="openUserProfile()"
       />

    <h2 (click)="openUserProfile()" class="cursor">{{ userProfile.name }}</h2>
  </div>
 

  <div class="profile-actions">
    <button (click)="goToRoute('saved')">Saved Restaurants</button>
    <button (click)="goToRoute('order')">My Orders</button>
    <button (click)="Openlogout()">Logout</button>
  </div>
</div>
@if(isLogout){
    <app-logout (close)="onClose()"></app-logout>
}
